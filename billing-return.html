<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>THE TOLL - Billing Return</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Noto+Sans+JP:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=2.18">
  <style>
    /* Specific overrides for billing return */
    body { background: var(--pop-white); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .return-message {
      font-family: 'Oswald', sans-serif;
      font-size: 2.5rem;
      line-height: 1;
      margin-bottom: 20px;
      color: var(--pop-black);
    }
    .return-sub {
      font-family: 'Roboto Mono', monospace;
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
      border-bottom: 4px solid var(--pop-black);
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="app" style="width:100%; max-width:600px; padding:20px;">
    <div class="screen active">
      <div class="container scs-panel" style="text-align:center;">
        <span class="scs-panel-header">TRANSACTION LOG // 00</span>
        <h1 class="return-title scs-hero-title" style="font-size:3rem; margin-bottom:10px;">SYSTEM<br>UPDATE</h1>
        
        <p id="subtitle" class="subtitle" style="font-family:'Roboto Mono'; background:black; color:white; display:inline-block; padding:2px 8px; margin-bottom:20px;">BILLING RESULT</p>
        
        <p id="message" class="return-message">PROCESSING...</p>
        <p id="sub-message" class="return-sub">Please wait while we verify the transaction.</p>
        
        <button id="close-btn" class="scs-btn-plan" style="background:var(--pop-yellow); color:black;">CLOSE WINDOW</button>
      </div>
    </div>
  </div>
  <script src="billing-return.js?v=1.0.1"></script>
</body>
</html>
