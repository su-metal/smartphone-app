<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>THE TOLL - Pricing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=2.18">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>
    body.pricing-body {
      overflow: auto;
    }

    #app.pricing-page {
      min-height: 100dvh;
      height: auto;
      overflow: visible;
      padding: 28px 16px;
      background-size: 26px 26px;
    }

    #app.pricing-page::after {
      display: none;
    }

    .pricing-shell {
      width: min(860px, 100%);
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.93);
      border: var(--border-thick);
      box-shadow: var(--shadow-hard);
      padding: 22px 18px 18px;
      position: relative;
      z-index: 6;
    }

    .pricing-header {
      text-align: center;
      margin-bottom: 14px;
    }

    .pricing-header h1 {
      margin: 0;
      font-size: clamp(2.3rem, 7vw, 3.1rem);
      line-height: 0.95;
      color: #000;
      -webkit-text-stroke: 1px #fff;
      text-shadow: 3px 3px 0 #000;
    }

    .subtitle-pill {
      display: inline-block;
      margin: 8px 0 10px;
      font-family: var(--font-display);
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      border: 3px solid #000;
      background: var(--pop-yellow);
      padding: 3px 10px;
    }

    .pricing-headline {
      margin: 0;
      font-size: clamp(1.16rem, 3.1vw, 1.45rem);
      line-height: 1.3;
      font-weight: 700;
    }

    .pricing-subcopy {
      margin: 8px auto 0;
      max-width: 680px;
      font-size: 0.9rem;
      line-height: 1.45;
      opacity: 0.92;
    }

    .meta-row {
      margin: 12px 0 4px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .meta-chip {
      border: 2px solid #000;
      background: #fff;
      padding: 4px 8px;
      font-size: 0.74rem;
      font-weight: 700;
      line-height: 1.25;
    }

    .plans-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 14px;
    }

    .plan-card {
      width: 100%;
      border: 4px solid #000;
      box-shadow: 3px 3px 0 #000;
      padding: 12px;
      text-align: left;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      color: #000;
      min-height: 168px;
    }

    .plan-card:active {
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0 #000;
    }

    .plan-card:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .plan-card.recommended {
      background: #ffe16c;
    }

    .plan-card.standard {
      background: #9deef2;
    }

    .plan-badge {
      display: inline-block;
      margin-bottom: 7px;
      border: 2px solid #000;
      background: #fff;
      padding: 2px 6px;
      font-size: 0.67rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .plan-name {
      display: block;
      font-family: var(--font-display);
      font-size: 1.28rem;
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1.05;
    }

    .plan-price {
      display: block;
      margin-top: 5px;
      font-family: var(--font-display);
      font-size: 1.48rem;
      font-weight: 900;
      line-height: 1.05;
    }

    .plan-sub {
      display: block;
      margin-top: 6px;
      font-size: 0.8rem;
      line-height: 1.35;
      min-height: 34px;
      font-weight: 700;
      opacity: 0.95;
    }

    .plan-save {
      display: inline-block;
      margin-top: 7px;
      border: 2px solid #000;
      background: var(--pop-blue);
      padding: 1px 6px;
      font-size: 0.71rem;
      font-weight: 900;
      line-height: 1.35;
      text-transform: uppercase;
    }

    .plan-cta {
      margin-top: 9px;
      font-size: 0.8rem;
      font-weight: 900;
      text-transform: uppercase;
      text-decoration: underline;
    }

    .compare-section {
      margin-top: 14px;
      border: 3px solid #000;
      background: rgba(255, 255, 255, 0.96);
      padding: 10px;
    }

    .compare-title {
      margin: 0 0 8px;
      text-align: center;
      font-family: var(--font-display);
      font-size: 1.02rem;
      text-transform: uppercase;
    }

    .compare-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.78rem;
      line-height: 1.3;
    }

    .compare-table th,
    .compare-table td {
      border-top: 1px solid #000;
      padding: 6px 4px;
      vertical-align: top;
      text-align: left;
    }

    .compare-table thead th {
      border-top: none;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .compare-table tbody td:nth-child(2),
    .compare-table tbody td:nth-child(3) {
      width: 22%;
      font-weight: 700;
      white-space: nowrap;
    }

    .trust-row {
      margin-top: 12px;
      display: grid;
      gap: 6px;
      font-size: 0.78rem;
      font-weight: 700;
    }

    .status-msg {
      min-height: 24px;
      margin: 12px 0 8px;
      font-size: 0.83rem;
      font-weight: 700;
      text-align: center;
    }

    .back-btn {
      width: 100%;
      border: 4px solid #000;
      background: #fff;
      color: #000;
      font-family: var(--font-display);
      font-size: 1.05rem;
      font-weight: 900;
      letter-spacing: 0.03em;
      padding: 12px 10px;
      box-shadow: 3px 3px 0 #000;
      cursor: pointer;
    }

    .back-btn:active {
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0 #000;
    }

    .back-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    @media (min-width: 760px) {
      #app.pricing-page {
        padding: 34px 20px;
      }

      .pricing-shell {
        padding: 26px 24px 22px;
      }

      .plans-grid {
        grid-template-columns: 1fr 1fr;
      }

      .plan-card {
        min-height: 192px;
      }

      .compare-table {
        font-size: 0.84rem;
      }

      .status-msg {
        margin-top: 14px;
      }
    }
  </style>
</head>
<body class="pricing-body">
  <div id="app" class="pricing-page">
    <div class="pricing-shell">
      <header class="pricing-header">
        <h1>THE TOLL</h1>
        <p id="subtitle" class="subtitle-pill">CHOOSE YOUR PLAN</p>
        <p id="headline" class="pricing-headline">Build focus and movement into every work session.</p>
        <p id="subcopy" class="pricing-subcopy">Choose your plan and continue to secure Stripe checkout.</p>
        <div class="meta-row">
          <span id="trial-note" class="meta-chip">14-day free trial available for new accounts.</span>
          <span id="secure-note" class="meta-chip">Secure checkout powered by Stripe.</span>
          <span id="currency-chip" class="meta-chip">USD</span>
        </div>
      </header>

      <section class="plans-grid" aria-label="Plans">
        <button id="yearly-btn" class="plan-card recommended" type="button">
          <span id="yearly-badge" class="plan-badge">BEST VALUE</span>
          <span id="yearly-label" class="plan-name">YEARLY PLAN</span>
          <span id="yearly-price" class="plan-price">$39.99 / year</span>
          <span id="yearly-sub" class="plan-sub">Equivalent to $3.33/month</span>
          <span id="yearly-save" class="plan-save">Save 33% vs monthly</span>
          <span id="yearly-cta" class="plan-cta">Start yearly</span>
        </button>

        <button id="monthly-btn" class="plan-card standard" type="button">
          <span id="monthly-label" class="plan-name">MONTHLY PLAN</span>
          <span id="monthly-price" class="plan-price">$4.99 / month</span>
          <span id="monthly-sub" class="plan-sub">Flexible billing. Cancel anytime.</span>
          <span id="monthly-cta" class="plan-cta">Start monthly</span>
        </button>
      </section>

      <section class="compare-section" aria-label="Free vs Pro">
        <h2 id="compare-title" class="compare-title">FREE VS PRO</h2>
        <table class="compare-table">
          <thead>
            <tr>
              <th id="feature-col-title">Feature</th>
              <th id="free-col-title">Free</th>
              <th id="pro-col-title">Pro</th>
            </tr>
          </thead>
          <tbody id="compare-body"></tbody>
        </table>
      </section>

      <div id="trust-row" class="trust-row"></div>
      <p id="status-msg" class="status-msg"></p>
      <button id="back-btn" class="back-btn" type="button">BACK</button>
    </div>
  </div>
  <script src="pricing.js?v=1.0.0"></script>
</body>
</html>
