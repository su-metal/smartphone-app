<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>THE TOLL - Pricing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=2.18">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>
    .pricing-title {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .pricing-note {
      font-size: 0.9rem;
      line-height: 1.45;
      margin: 2px 0 8px;
      opacity: 0.92;
    }
    .trial-note {
      font-size: 0.82rem;
      line-height: 1.4;
      margin: 0 0 14px;
      opacity: 0.92;
      font-weight: 700;
    }
    .price-sub {
      display: block;
      font-size: 0.84rem;
      margin-top: 6px;
      opacity: 0.9;
    }
    .status-msg {
      min-height: 26px;
      font-size: 0.84rem;
      margin: 8px 0 12px;
      color: #111;
      font-weight: 700;
    }
    #back-btn {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="screen active">
      <div class="container">
        <h1 class="pricing-title">THE TOLL</h1>
        <p id="subtitle" class="subtitle">CHOOSE YOUR PLAN</p>
        <p id="note" class="pricing-note">Select a plan, then continue to secure Stripe checkout.</p>
        <p id="trial-note" class="trial-note">New accounts get a 14-day free trial. Billing starts after trial.</p>

        <button id="monthly-btn" class="btn secondary">
          <span id="monthly-label">MONTHLY PLAN</span>
          <span id="monthly-sub" class="price-sub">Final amount shown at checkout</span>
        </button>

        <button id="yearly-btn" class="btn">
          <span id="yearly-label">YEARLY PLAN</span>
          <span id="yearly-sub" class="price-sub">Recommended for lower annual cost</span>
        </button>

        <p id="status-msg" class="status-msg"></p>
        <button id="back-btn" class="btn secondary">BACK</button>
      </div>
    </div>
  </div>
  <script src="pricing.js?v=1.0.0"></script>
</body>
</html>
